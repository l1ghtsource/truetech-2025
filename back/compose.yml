version: '3.8'

services:
  web:
    build:
      context: api
      args:
        - PLATFORM=linux/amd64
    container_name: fastapi_app
    environment:
      DOCKER_ENV: docker.env
    ports:
      - '8000:8000'
    env_file:
      - docker.env
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres_db
    env_file:
      - docker.env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

